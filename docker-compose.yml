version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ids_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ids_logs}
      MYSQL_USER: ${MYSQL_USER:-ids_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ids_password}
    ports:
      - "3308:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - ids_net

  backend:
    build: ./backend
    container_name: ids_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - DB_USER=${DB_USER:-ids_user}
      - DB_PASS=${DB_PASS:-ids_password}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-ids_logs}
      - LOG_FILE=${LOG_FILE:-/app/logs/eve.json}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./logs:/app/logs
    networks:
      - ids_net

  frontend:
    build: ./frontend
    container_name: ids_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - ids_net

networks:
  ids_net:


